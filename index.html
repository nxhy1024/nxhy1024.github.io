
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫码成功</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .image-container {
            position: relative;
            width: 100%;
            margin: 0;
        }
        .image-container img {
            width: 100%;
            display: block;
        }
        .time-overlay {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 85px;
            font-weight: bold;
            text-align: center;
            background-color: rgba(0, 0, 0, 0);
        }
        .date-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 40px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0);
            white-space: nowrap;
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            font-size: 15px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0);
            cursor: pointer;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border: 1px solid #ddd;
            width: 200px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
        }
        .dropdown-menu div {
            padding: 8px;
            cursor: pointer;
        }
        .dropdown-menu div:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="1.jpg" alt="证件图片1">
    </div>
    <div class="image-container">
        <img src="2.jpg" alt="证件图片2">
        <div class="time-overlay" id="currentTime"></div>
    </div>
    <div class="image-container">
        <img src="3.jpg" alt="证件图片3">
        <div class="date-overlay" id="currentDate"></div>
    </div>
    <div class="image-container">
        <img src="4.jpg" alt="证件图片4">
        <div class="text-overlay" id="editableText">山水如画府</div>
        <div class="dropdown-menu" id="dropdownMenu">
            <div>山水如画府</div>
            <div>秦忆荣府北区</div>
            <div>秦忆荣府南区</div>
            <div>望钰和府北区</div>
            <div>望钰和府南区</div>
            <div>万达同心湾北区</div>
            <div>万达同心湾南区</div>
            <div>碧桂园铂玺湾</div>
        </div>
    </div>
    <div class="image-container">
        <img src="5.jpg" alt="证件图片5">
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN', {hour12: false});
            document.getElementById('currentTime').textContent = timeStr;
            
            const dateStr = now.toLocaleDateString('zh-CN', {year: 'numeric', month: 'long', day: 'numeric'});
            document.getElementById('currentDate').textContent = dateStr;
            
            setTimeout(updateTime, 1000);
        }
        
        const editableText = document.getElementById('editableText');
        const dropdownMenu = document.getElementById('dropdownMenu');
        
        // 双击编辑功能
        editableText.ondblclick = function(e) {
            e.stopPropagation();
            const input = document.createElement('input');
            input.type = 'text';
            input.value = this.textContent;
            input.style.cssText = 'font-size:15px;text-align:center;background:transparent;border:none;color:black;width:100%;';
            this.innerHTML = '';
            this.appendChild(input);
            input.focus();
            
            input.onblur = function() {
                editableText.textContent = this.value;
            };
        };
        
        // 单击显示下拉菜单
        editableText.onclick = function(e) {
            e.stopPropagation();
            dropdownMenu.style.display = 'block';
        };
        
        // 下拉菜单选择
        dropdownMenu.querySelectorAll('div').forEach(item => {
            item.onclick = function() {
                editableText.textContent = this.textContent;
                dropdownMenu.style.display = 'none';
            };
        });
        
        // 点击其他地方关闭下拉菜单
        document.addEventListener('click', function() {
            dropdownMenu.style.display = 'none';
        });
        
        // 初始化时间
        updateTime();
    </script>
</body>
</html>
