
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫码成功</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .image-container {
            position: relative;
            width: 100%;
            margin: 0;
        }
        .image-container img {
            width: 100%;
            display: block;
        }
        .time-overlay {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 85px;
            font-weight: bold;
            text-align: center;
            background-color: rgba(0, 0, 0, 0);
        }
        .date-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 32px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0);
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            font-size: 15px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0);
            cursor: text;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="1.jpg" alt="证件图片1">
    </div>
    <div class="image-container">
        <img src="2.jpg" alt="证件图片2">
        <div class="time-overlay" id="currentTime"></div>
    </div>
    <div class="image-container">
        <img src="3.jpg" alt="证件图片3">
        <div class="date-overlay" id="currentDate"></div>
    </div>
    <div class="image-container">
        <img src="4.jpg" alt="证件图片4">
        <div class="text-overlay" id="editableText" ondblclick="makeEditable()">秦忆荣府北区</div>
    </div>
    <div class="image-container">
        <img src="5.jpg" alt="证件图片5">
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            // 24小时制时分秒
            const timeStr = now.toLocaleTimeString('zh-CN', {hour12: false});
            document.getElementById('currentTime').textContent = timeStr;
            
            // 年月日
            const dateStr = now.toLocaleDateString('zh-CN', {year: 'numeric', month: 'long', day: 'numeric'});
            document.getElementById('currentDate').textContent = dateStr;
            
            setTimeout(updateTime, 1000);
        }
        
        function makeEditable() {
            const textElement = document.getElementById('editableText');
            const currentText = textElement.textContent;
            textElement.innerHTML = `<input type="text" value="${currentText}" style="font-size:15px;text-align:center;background:transparent;border:none;color:black;" onblur="saveText(this)">`;
            textElement.querySelector('input').focus();
        }
        
        function saveText(input) {
            const textElement = document.getElementById('editableText');
            textElement.textContent = input.value;
        }
        
        // 初始化时间
        updateTime();
    </script>
</body>
</html>
